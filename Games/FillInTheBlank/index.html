<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fill in the Blank</title>
    <link rel="stylesheet" href="styles.css" />
    <script defer src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/9.6.7/firebase-database.js"></script>
    <script defer src="script.js"></script>
  </head>
  <body>
    <div id="game-container">
      <h1>Fill in the Blank</h1>
      <h2>Live Game</h2>
      <br>
      <p id="prompt">Waiting for prompt...</p>
      <input type="text" id="answer" placeholder="Enter your answer" />
      <button onclick="submitAnswer()">Submit Answer</button>
      <button onclick="revealAnswers()">Reveal Answers</button>
      <div id="responses"></div>
      <button onclick="nextRound()">Next Round</button>
      <h2>Scores</h2>
      <ul id="scoreboard"></ul>
    </div>
  </body>
</html>
