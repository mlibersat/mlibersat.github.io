<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Live Game</title>
    <link rel="stylesheet" href="styles.css" />
    <script defer src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/9.6.7/firebase-database.js"></script>
    <script defer src="script.js"></script>
  </head>
  <body>
    <div id="game-container">
      <h1>Live Game</h1>

      <div id="name-input">
        <input type="text" id="player-name" placeholder="Enter your name" />
        <button onclick="setPlayerName()">Join Game</button>
      </div>

      <p id="prompt">Waiting for prompt...</p>
      <p id="timer">
        Time Left:
        <span id="countdown">10</span>
        sec
      </p>

      <input type="text" id="answer" placeholder="Enter your answer" disabled />
      <button id="submit-btn" onclick="submitAnswer()" disabled>Submit Answer</button>

      <button id="reveal-btn" onclick="revealAnswers()" disabled>Reveal Answers</button>
      <div id="responses"></div>

      <button id="next-round-btn" onclick="nextRound()" disabled>Next Round</button>

      <h2>Scores</h2>
      <ul id="scoreboard"></ul>
    </div>
  </body>
</html>
