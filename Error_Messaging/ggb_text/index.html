<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <script src="https://www.geogebra.org/apps/deployggb.js"></script>
    <script src="script.js"></script>
    <script>
      var params = {
        width: 590,
        height: 650,
        filename: "applet.ggb",
        enableRightClick: false,
        enableShiftDragZoom: false,
        useBrowserForJS: true,
        showToolBar: false,
        language: "en",
      };
      var applet = new GGBApplet(params, true);
      window.addEventListener("load", function () {
        // Uncomment the line below to use an older version of GeoGebra, change version number in the URL
        // applet.setHTML5Codebase("https://www.geogebra.org/apps/5.0.803.0/web3d");
        applet.inject("ggb-element");
      });
    </script>
    <title>Michelle's Page</title>
  </head>
  <body>
    <h2>Error Messaging Mock-Up v1: GeoGebra Text Objects</h2>
    <h3>Tab around to see geogebra text objects as error messages.</h3>
    <h4>Due to GGB limitations, text objects will always be on a layer below the input box.</h4>
    <div id="ggb-element"></div>
  </body>
</html>
