<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <script src="https://www.geogebra.org/apps/deployggb.js"></script>
    <script src="script.js"></script>
    <script>
      var params = {
        width: 590,
        height: 650,
        filename: "applet.ggb",
        enableRightClick: false,
        enableShiftDragZoom: false,
        useBrowserForJS: true,
        showToolBar: false,
        language: "en",
      };
      var applet = new GGBApplet(params, true);
      window.addEventListener("load", function () {
        // Uncomment the line below to use an older version of GeoGebra, change version number in the URL
        // applet.setHTML5Codebase("https://www.geogebra.org/apps/5.0.803.0/web3d");
        applet.inject("ggb-element");
      });
    </script>
    <title>GGB Sandbox</title>
  </head>
  <body>
      <div class="w3-container w3-teal">
    <h2>Error Messaging v3</h2>
    <h3>Custom Width and Coordinates</h3>
  </div>
  <p>These additional controls mimic the optional properties passed into the library function. 
  </br>Example: displayGGBErrorMessage({... customCoords:[0,0], customWidth:100})</p>
      <div id="ggb-element"></div>
  </body>
</html>
