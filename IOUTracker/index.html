<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>I.O.Who? Tracker</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>I.O.Who? Tracker</h1>
    <section>
      <h2>Who?</h2>
      <textarea id="peopleInput" placeholder="Enter names, one per line"></textarea>
      <button id="submitNames">Submit Names</button>
    </section>

    <section>
      <h2>New Owes Who?</h2>
      <div id="iouSection" class="hidden">
        <select id="from"></select>
        <span>owes</span>
        <select id="to"></select>
        <input type="number" id="amount" placeholder="Amount ($)" min="0" step="0.01" />
        <span>for</span>
        <input type="text" id="description" placeholder="Description (max 100 characters)" maxlength="100" />
        <button id="submitIOU">Submit</button>
        <button id="cancelIOU">Cancel</button>
      </div>
    </section>

    <section id="peopleSummarySection">
      <h2>You Owe Who?</h2>
      <div id="peopleSummary"></div>
      <!-- This will be populated by the script -->
    </section>

    <section>
      <h2>
        Who Owes Who?
        <button id="clearAllBtn">Clear All</button>
      </h2>
      <div id="transactionLog"></div>
    </section>
    <section>
      
      <div id="disclaimer"><p>I.O.Who?
      </br>(Because "I.O.Whom?" just doesn't have the same ring to it.)</p></div>
    </section>


    <script src="script.js"></script>
   
  </body>
</html>
