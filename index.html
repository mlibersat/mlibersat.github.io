<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Michelle's Page</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="main-container">
      <h1>Welcome to mlibersat.github.io!</h1>
    </div>

    <div class="content-container">
      <div class="w3-container w3-teal">
        <h1>GGB Mock Ups</h1>
        <h3>Error Messaging</h3>
      </div>

      <div class="w3-row-padding w3-margin-top">
        <div class="w3-third">
          <div class="w3-card card">
            <a href="Error_Messaging\ggb_text\index.html">
              <img src="Images/errorGGBText.png" alt="Error Messaging with GGB Text" />
              <div class="w3-container card-content">
                <h4>v1 GGB Text</h4>
              </div>
            </a>
          </div>
        </div>

        <div class="w3-third">
          <div class="w3-card card">
            <a href="Error_Messaging\tooltip\index.html">
              <img src="Images/errorTooltip.png" alt="Error Messaging with Tooltip" />
              <div class="w3-container card-content">
                <h4>v2 "Tooltip" Div</h4>
              </div>
            </a>
          </div>
        </div>

        <div class="w3-third">
          <div class="w3-card card">
            <a href="Error_Messaging\tooltip_2\index.html">
              <img src="Images/errorTooltip2.png" alt="Error Messaging with Tooltip 2.0" />
              <div class="w3-container card-content">
                <h4>v2.1 Constrain Div</h4>
              </div>
            </a>
          </div>
        </div>
      </div>

      <div class="w3-row-padding w3-margin-top">
        <div class="w3-third">
          <div class="w3-card card">
            <a href="Error_Messaging\custom_width_and_coords\index.html">
              <img src="Images/errorGGBCustom.png" alt="Error Messaging with Custom Width and Coords" />
              <div class="w3-container card-content">
                <h4>v3 Customization</h4>
              </div>
            </a>
          </div>
        </div>
      </div>
    </div>
    <div class="content-container">
      <div class="w3-container w3-teal">
        <h1>Games</h1>
      </div>

      <div class="w3-row-padding w3-margin-top">
        <div class="w3-third">
          <div class="w3-card card">
            <a href="Games\FillInTheBlank\index.html">
              <img src="Images/FillInTheBlankGame.png" alt="Error Messaging with GGB Text" />
              <div class="w3-container card-content">
                <h4>Fill in the Blank</h4>
                <p>Multiplayer</p>
              </div>
            </a>
          </div>
        </div>
      </div>
  </body>
</html>
